apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements:
      - cluster: in-cluster
        name: shared-minio-app
        repoURL: https://github.com/ritzshah/llm-rag-deployment.git
        targetRevision: main
        path: bootstrap/shared-minio
      - cluster: in-cluster
        name: shared-database-app
        repoURL: https://github.com/ritzshah/llm-rag-deployment.git
        targetRevision: main
        path: bootstrap/shared-database
      - cluster: in-cluster
        name: shared-llm-app
        repoURL: https://github.com/ritzshah/llm-rag-deployment.git
        targetRevision: main
        path: bootstrap/shared-llm
      - cluster: in-cluster
        name: gradio-app
        repoURL: https://github.com/ritzshah/llm-rag-deployment.git
        targetRevision: main
        path: bootstrap/gradio
      - cluster: in-cluster
        name: pgvector-deployment-app
        repoURL: https://github.com/ritzshah/llm-rag-deployment.git
        targetRevision: main
        path: bootstrap/pgvector-deployment
      - cluster: in-cluster
        name: pipeline
        repoURL: https://github.com/ritzshah/llm-rag-deployment.git
        targetRevision: main
        path: bootstrap/ds-pipeline
      - cluster: in-cluster
        name: shared-img-det
        repoURL: https://github.com/ritzshah/llm-rag-deployment.git
        targetRevision: main
        path: bootstrap/shared-img-det
      - cluster: in-cluster
        name: rhoai-configuration
        repoURL: https://github.com/ritzshah/llm-rag-deployment.git
        targetRevision: main
        path: bootstrap/rhoai-configuration
  template:
    metadata:
      name: '{{name}}'
      namespace: openshift-gitops
      labels:
        component: bootstrap
        purpose: '{{name}}'
    spec:
      project: default
      source:
        repoURL: '{{repoURL}}'
        targetRevision: '{{targetRevision}}'
        path: '{{path}}'
      destination:
        server: 'https://kubernetes.default.svc'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - RespectIgnoreDifferences=true
