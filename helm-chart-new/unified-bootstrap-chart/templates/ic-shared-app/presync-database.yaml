apiVersion: batch/v1
kind: Job
metadata:
  name: check-database-ready-app
  namespace: redhat-ods-operator
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  activeDeadlineSeconds: 600
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: phase-check
          image: 'image-registry.openshift-image-registry.svc:5000/openshift/tools:latest'
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Waiting for database pod to be created..."
              until oc get pod -n ic-shared-db -l app=ic-shared-db -o name | grep -q '^pod/'; do
                echo "Waiting for database pod..."
                sleep 5
              done
              echo "Waiting for database pod Ready condition..."
              oc wait pod -n ic-shared-db -l app=ic-shared-db --for=condition=Ready --timeout=600s
      serviceAccountName: presync-monitoring-sa
