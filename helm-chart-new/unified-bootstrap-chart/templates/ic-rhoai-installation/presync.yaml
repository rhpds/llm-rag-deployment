apiVersion: batch/v1
kind: Job
metadata:
  name: check-rhods-operator-status
  namespace: redhat-ods-operator
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/sync-wave: "2"
spec:
  activeDeadlineSeconds: 600
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: phase-check
          image: 'image-registry.openshift-image-registry.svc:5000/openshift/tools:latest'
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Waiting for rhods-operator pod to be created..."
              until oc get pod -n redhat-ods-operator -l name=rhods-operator -o name | grep -q '^pod/'; do
                echo "Waiting for rhods-operator pod..."
                sleep 5
              done
              echo "Waiting for rhods-operator pod Ready condition..."
              oc wait pod -n redhat-ods-operator -l name=rhods-operator --for=condition=Ready --timeout=600s
      serviceAccountName: presync-monitoring-sa
