kind: Deployment
apiVersion: apps/v1
metadata:
  name: gradio-llm-rag-pgvector
  namespace: ic-shared-rag-llm
  labels:
    app: gradio
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: {{ .Values.gradioRag.replicas }}
  selector:
    matchLabels:
      app: gradio
  template:
    metadata:
      labels:
        app: gradio
    spec:
      restartPolicy: Always
      schedulerName: default-scheduler
      affinity: {}
      terminationGracePeriodSeconds: 120
      securityContext: {}
      containers:
        - resources:
            limits:
              cpu: {{ .Values.gradioRag.resources.limits.cpu | quote }}
              memory: {{ .Values.gradioRag.resources.limits.memory | quote }}
            requests:
              cpu: {{ .Values.gradioRag.resources.requests.cpu | quote }}
              memory: {{ .Values.gradioRag.resources.requests.memory | quote }}
          readinessProbe:
            httpGet:
              path: /
              port: http
              scheme: HTTP
            timeoutSeconds: 5
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          name: server
          livenessProbe:
            httpGet:
              path: /
              port: http
              scheme: HTTP
            timeoutSeconds: 8
            periodSeconds: 100
            successThreshold: 1
            failureThreshold: 3
          env:
            - name: APP_TITLE
              value: {{ .Values.gradioRag.appTitle | quote }}
            - name: INFERENCE_SERVER_URL
              value: {{ .Values.gradioRag.inferenceServerUrl | quote }}
            - name: MODEL_NAME
              value: {{ .Values.gradioRag.modelName | quote }}
            - name: DB_CONNECTION_STRING
              value: {{ .Values.gradioRag.dbConnectionString | quote }}
            - name: DB_COLLECTION_NAME
              value: {{ .Values.gradioRag.dbCollectionName | quote }}
            - name: MAX_NEW_TOKENS
              value: {{ .Values.gradioRag.maxNewTokens | quote }}
            - name: TOP_K
              value: {{ .Values.gradioRag.topK | quote }}
            - name: TOP_P
              value: {{ .Values.gradioRag.topP | quote }}
            - name: TYPICAL_P
              value: {{ .Values.gradioRag.typicalP | quote }}
            - name: TEMPERATURE
              value: {{ .Values.gradioRag.temperature | quote }}
            - name: REPETITION_PENALTY
              value: {{ .Values.gradioRag.repetitionPenalty | quote }}
            - name: BEARER_TOKEN
              value: {{ .Values.gradioRag.bearerToken | quote }}
            - name: ENABLE_DEBUG_UI
              value: {{ .Values.gradioRag.enableDebugUI | quote }}        
          securityContext:
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
          ports:
            - name: http
              containerPort: 7860
              protocol: TCP
          imagePullPolicy: IfNotPresent
          startupProbe:
            httpGet:
              path: /
              port: http
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 30
            successThreshold: 1
            failureThreshold: 24
          terminationMessagePolicy: File
          image: {{ .Values.gradioRag.image.repository }}:{{ .Values.gradioRag.image.tag }}
      dnsPolicy: ClusterFirst
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 1
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
