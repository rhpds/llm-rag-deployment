apiVersion: batch/v1
kind: Job
metadata:
  name: check-rhoai-status-users
  namespace: redhat-ods-operator
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  activeDeadlineSeconds: 1800
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: phase-check
          image: 'image-registry.openshift-image-registry.svc:5000/openshift/tools:latest'
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Waiting for DataScienceCluster and DSCInitialization to be created..."
              until oc get DataScienceCluster -o name | grep -q '^datasciencecluster/'; do
                echo "Waiting for DataScienceCluster..."
                sleep 10
              done
              until oc get DSCInitialization -o name | grep -q '^dscinitialization/'; do
                echo "Waiting for DSCInitialization..."
                sleep 10
              done
              echo "Waiting for DataScienceCluster and DSCInitialization to be Ready..."
              oc wait DataScienceCluster --all --for=condition=Ready --timeout=1800s
              oc wait DSCInitialization --all --for=condition=Ready --timeout=1800s
              echo "DSCi and DSC are ready."
      serviceAccountName: presync-monitoring-sa
