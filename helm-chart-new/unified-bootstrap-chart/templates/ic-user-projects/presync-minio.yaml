apiVersion: batch/v1
kind: Job
metadata:
  name: check-minio-ready-users
  namespace: ic-user-projects
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  activeDeadlineSeconds: 600
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: phase-check
          image: 'image-registry.openshift-image-registry.svc:5000/openshift/tools:latest'
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Waiting for minio pod to be created..."
              until oc get pod -n ic-shared-minio -l app=minio -o name | grep -q '^pod/'; do
                echo "Waiting for minio pod..."
                sleep 5
              done
              echo "Waiting for minio pod Ready condition..."
              oc wait pod -n ic-shared-minio -l app=minio --for=condition=Ready --timeout=600s
      serviceAccountName: presync-monitoring-sa
