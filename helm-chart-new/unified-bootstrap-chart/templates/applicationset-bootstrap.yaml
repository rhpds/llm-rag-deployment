{{- if .Values.bootstrap.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: {{ .Values.bootstrap.applicationSet.name }}
  namespace: {{ .Values.bootstrap.applicationSet.namespace }}
spec:
  generators:
    - list:
        elements:
        {{- range .Values.bootstrap.components }}
        {{- if .enabled }}
          - cluster: {{ $.Values.global.cluster }}
            name: {{ .name }}
            repoURL: {{ $.Values.global.repoURL }}
            targetRevision: {{ $.Values.global.targetRevision }}
            path: {{ .path }}
        {{- end }}
        {{- end }}
  template:
    metadata:
      name: "{{`{{name}}`}}"
      namespace: {{ .Values.bootstrap.applicationSet.namespace }}
      labels:
        component: {{ .Values.bootstrap.applicationSet.labels.component }}
        purpose: "{{`{{name}}`}}"
    spec:
      project: default
      source:
        repoURL: "{{`{{repoURL}}`}}"
        targetRevision: "{{`{{targetRevision}}`}}"
        path: "{{`{{path}}`}}"
      destination:
        server: "https://kubernetes.default.svc"
      syncPolicy:
        automated:
          prune: {{ .Values.syncPolicy.automated.prune }}
          selfHeal: {{ .Values.syncPolicy.automated.selfHeal }}
        syncOptions:
        {{- range .Values.syncPolicy.syncOptions }}
          - {{ . }}
        {{- end }}
        retry:
          limit: {{ .Values.syncPolicy.retry.limit }}
          backoff:
            duration: {{ .Values.syncPolicy.retry.backoff.duration }}
            factor: {{ .Values.syncPolicy.retry.backoff.factor }}
            maxDuration: {{ .Values.syncPolicy.retry.backoff.maxDuration }}
{{- end }}