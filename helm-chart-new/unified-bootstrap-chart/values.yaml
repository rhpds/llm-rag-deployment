# Helm Chart Values for Unified Bootstrap Chart
# This chart combines both bootstrap and bootstrap-rag configurations

# Global settings
global:
  namespace: ic-shared-rag-llm

# Gradio RAG application configuration
gradioRag:
  # Application settings
  replicas: 1
  
  # Container image
  image:
    repository: quay.io/rshah/llm-rag-deployment-maas
    tag: latest
    pullPolicy: IfNotPresent
  
  # Resource limits and requests
  resources:
    limits:
      cpu: "2"
      memory: "2Gi"
    requests:
      cpu: "1"
      memory: "1Gi"
  
  # Environment variables for gradio-rag
  appTitle: "Talk with your documentation"
  inferenceServerUrl: "https://granite-8b-code-instruct-maas-apicast-production.apps.llmaas.llmaas.redhatworkshops.io:443/v1/completions"
  modelName: "granite-8b-code-instruct-128k"
  dbConnectionString: "postgresql+psycopg://vectordb:vectordb@postgresql-service.ic-shared-rag-llm.svc.cluster.local:5432/vectordb"
  dbCollectionName: "documents_test"
  maxNewTokens: "512"
  topK: "10"
  topP: "0.95"
  typicalP: "0.95"
  temperature: "0.01"
  repetitionPenalty: "1.03"
  bearerToken: "65fc80b0d55be557b1365687ddb771d6"  # notsecret
  enableDebugUI: "False"

# Other component configurations can be added here as needed
# For now, all other folders use their existing Kustomize structure