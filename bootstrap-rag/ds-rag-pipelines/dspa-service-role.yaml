apiVersion: v1
kind: ServiceAccount
metadata:
  name: dspa-service-account
  namespace: ic-shared-rag-llm
  annotations:
    argocd.argoproj.io/sync-wave: "1"
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secret-access-role
  namespace: ic-shared-rag-llm
  annotations:
    argocd.argoproj.io/sync-wave: "1"
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: secret-access-binding
  namespace: ic-shared-rag-llm
  annotations:
    argocd.argoproj.io/sync-wave: "1"
subjects:
  - kind: ServiceAccount
    name: dspa-service-account
    namespace: ic-shared-rag-llm
roleRef:
  kind: Role
  name: secret-access-role
  apiGroup: rbac.authorization.k8s.io