# PIPELINE DEFINITION
# Name: process-claims-pipeline
# Description: Processes claims.
# Inputs:
#    claim_ids: int [Default: 0.0]
#    detection_endpoint: str [Default: 'https://some-endpoint']
components:
  comp-detect-objects:
    executorLabel: exec-detect-objects
    inputDefinitions:
      parameters:
        detection_endpoint:
          parameterType: STRING
  comp-get-accident-time:
    executorLabel: exec-get-accident-time
  comp-get-claims:
    executorLabel: exec-get-claims
    inputDefinitions:
      parameters:
        claim_ids:
          parameterType: NUMBER_INTEGER
  comp-get-location:
    executorLabel: exec-get-location
  comp-get-sentiment:
    executorLabel: exec-get-sentiment
  comp-initialize:
    executorLabel: exec-initialize
  comp-summarize-text:
    executorLabel: exec-summarize-text
deploymentSpec:
  executors:
    exec-detect-objects:
      container:
        args:
        - '{{$.inputs.parameters[''detection_endpoint'']}}'
        command:
        - sh
        - -c
        - "detection_endpoint=\"$0\"\n            export detection_endpoint=$detection_endpoint\n\
          \            export POSTGRES_HOST=claimdb.$NAMESPACE.svc.cluster.local\n\
          \            export IMAGES_BUCKET=$NAMESPACE\n            cd /shared-data\n\
          \            cd parasol-insurance/lab-materials/05/05-05\n            python\
          \ detect_objects.py\n            "
        image: quay.io/rh-aiservices-bu/rhoai-lab-insurance-claim-processing-pipeline:1.2
    exec-get-accident-time:
      container:
        command:
        - sh
        - -c
        - "export POSTGRES_HOST=claimdb.$NAMESPACE.svc.cluster.local\n           \
          \ export IMAGES_BUCKET=$NAMESPACE\n            cd /shared-data\n       \
          \     cd parasol-insurance/lab-materials/05/05-05\n            python get_accident_time.py\n\
          \            "
        image: quay.io/rh-aiservices-bu/rhoai-lab-insurance-claim-processing-pipeline:1.2
    exec-get-claims:
      container:
        args:
        - '{{$.inputs.parameters[''claim_ids'']}}'
        command:
        - sh
        - -c
        - "claim_id=\"$0\"\n            export claim_id=$claim_id\n            export\
          \ POSTGRES_HOST=claimdb.$NAMESPACE.svc.cluster.local\n            export\
          \ IMAGES_BUCKET=$NAMESPACE\n            cd /shared-data\n            cd\
          \ parasol-insurance/lab-materials/05/05-05\n            python get_claims.py\n\
          \            "
        image: quay.io/rh-aiservices-bu/rhoai-lab-insurance-claim-processing-pipeline:1.2
    exec-get-location:
      container:
        command:
        - sh
        - -c
        - "export POSTGRES_HOST=claimdb.$NAMESPACE.svc.cluster.local\n           \
          \ export IMAGES_BUCKET=$NAMESPACE\n            cd /shared-data\n       \
          \     cd parasol-insurance/lab-materials/05/05-05\n            python get_location.py\n\
          \            "
        image: quay.io/rh-aiservices-bu/rhoai-lab-insurance-claim-processing-pipeline:1.2
    exec-get-sentiment:
      container:
        command:
        - sh
        - -c
        - "export POSTGRES_HOST=claimdb.$NAMESPACE.svc.cluster.local\n           \
          \ export IMAGES_BUCKET=$NAMESPACE\n            cd /shared-data\n       \
          \     cd parasol-insurance/lab-materials/05/05-05\n            python get_sentiment.py\n\
          \            "
        image: quay.io/rh-aiservices-bu/rhoai-lab-insurance-claim-processing-pipeline:1.2
    exec-initialize:
      container:
        command:
        - sh
        - -c
        - "cd /shared-data\n            rm -r * 2>/dev/null\n            git clone\
          \ https://github.com/rh-aiservices-bu/parasol-insurance\n            cd\
          \ parasol-insurance\n            git checkout main-rhoai-2.13\n\
          \            ls\n            "
        image: quay.io/rh-aiservices-bu/rhoai-lab-insurance-claim-processing-pipeline:1.2
    exec-summarize-text:
      container:
        command:
        - sh
        - -c
        - "export POSTGRES_HOST=claimdb.$NAMESPACE.svc.cluster.local\n           \
          \ export IMAGES_BUCKET=$NAMESPACE\n            cd /shared-data\n       \
          \     cd parasol-insurance/lab-materials/05/05-05\n            python summarize_text.py\n\
          \            "
        image: quay.io/rh-aiservices-bu/rhoai-lab-insurance-claim-processing-pipeline:1.2
pipelineInfo:
  description: Processes claims.
  name: process-claims-pipeline
root:
  dag:
    tasks:
      detect-objects:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-detect-objects
        dependentTasks:
        - get-claims
        inputs:
          parameters:
            detection_endpoint:
              componentInputParameter: detection_endpoint
        taskInfo:
          name: detect-objects
      get-accident-time:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-get-accident-time
        dependentTasks:
        - get-claims
        taskInfo:
          name: get-accident-time
      get-claims:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-get-claims
        dependentTasks:
        - initialize
        inputs:
          parameters:
            claim_ids:
              componentInputParameter: claim_ids
        taskInfo:
          name: get-claims
      get-location:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-get-location
        dependentTasks:
        - get-claims
        taskInfo:
          name: get-location
      get-sentiment:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-get-sentiment
        dependentTasks:
        - get-claims
        taskInfo:
          name: get-sentiment
      initialize:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-initialize
        taskInfo:
          name: initialize
      summarize-text:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-summarize-text
        dependentTasks:
        - get-claims
        taskInfo:
          name: summarize-text
  inputDefinitions:
    parameters:
      claim_ids:
        defaultValue: 0.0
        parameterType: NUMBER_INTEGER
      detection_endpoint:
        defaultValue: https://some-endpoint
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.9.0
---
platforms:
  kubernetes:
    deploymentSpec:
      executors:
        exec-detect-objects:
          fieldPathAsEnv:
          - fieldPath: metadata.namespace
            name: NAMESPACE
          pvcMount:
          - constant: processing-pipeline-storage
            mountPath: /shared-data
        exec-get-accident-time:
          fieldPathAsEnv:
          - fieldPath: metadata.namespace
            name: NAMESPACE
          pvcMount:
          - constant: processing-pipeline-storage
            mountPath: /shared-data
        exec-get-claims:
          fieldPathAsEnv:
          - fieldPath: metadata.namespace
            name: NAMESPACE
          pvcMount:
          - constant: processing-pipeline-storage
            mountPath: /shared-data
        exec-get-location:
          fieldPathAsEnv:
          - fieldPath: metadata.namespace
            name: NAMESPACE
          pvcMount:
          - constant: processing-pipeline-storage
            mountPath: /shared-data
        exec-get-sentiment:
          fieldPathAsEnv:
          - fieldPath: metadata.namespace
            name: NAMESPACE
          pvcMount:
          - constant: processing-pipeline-storage
            mountPath: /shared-data
        exec-initialize:
          pvcMount:
          - constant: processing-pipeline-storage
            mountPath: /shared-data
        exec-summarize-text:
          fieldPathAsEnv:
          - fieldPath: metadata.namespace
            name: NAMESPACE
          pvcMount:
          - constant: processing-pipeline-storage
            mountPath: /shared-data
